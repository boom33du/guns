@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/busi/householdOfCustomer/householdOfCustomer_add.js"]}){
<form id="householdOfCustomerForm" lay-filter="householdOfCustomerForm" class="layui-form model-form">
    <input name="id" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">客户地址id，外键<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="addressOfCustomerId" name="addressOfCustomerId" placeholder="请输入客户地址id，外键" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">给水号<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="wmWaterSupplyNumber" name="wmWaterSupplyNumber" placeholder="请输入给水号" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">省<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="province" name="province" placeholder="请输入省" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">市<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="city" name="city" placeholder="请输入市" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">县<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="district" name="district" placeholder="请输入县" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">街道<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="street" name="street" placeholder="请输入街道" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">小区<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="community" name="community" placeholder="请输入小区" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">客户主键，外键<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="customerinfoId" name="customerinfoId" placeholder="请输入客户主键，外键" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">详细地址<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="detailAddress" name="detailAddress" placeholder="请输入详细地址" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">户主姓名<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="realName" name="realName" placeholder="请输入户主姓名" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="mobilePhoneNumber" name="mobilePhoneNumber" placeholder="请输入手机号" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">身份证号<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="idNumber" name="idNumber" placeholder="请输入身份证号" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">年度剩余水量默认0<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="curLeftWaterL" name="curLeftWaterL" placeholder="请输入年度剩余水量默认0" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">总量默认0<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="totalWaterL" name="totalWaterL" placeholder="请输入总量默认0" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">当前水表读数默认0<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="curWmNumber" name="curWmNumber" placeholder="请输入当前水表读数默认0" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">水费余额默认0，小数点后2位<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="moneyLeft" name="moneyLeft" placeholder="请输入水费余额默认0，小数点后2位" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">最新读取水表数据时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="lastReadTime" name="lastReadTime" placeholder="请输入最新读取水表数据时间" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用水类别，默认0（0居民、1非居民等）<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="usageType" name="usageType" placeholder="请输入用水类别，默认0（0居民、1非居民等）" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">类型，0后付费，1预付费<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="paymenttype" name="paymenttype" placeholder="请输入类型，0后付费，1预付费" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">阶梯水价规则（默认一户4人）<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="staircaseWaterPriceId" name="staircaseWaterPriceId" placeholder="请输入阶梯水价规则（默认一户4人）" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态：0 正常；1删除<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="status" name="status" placeholder="请输入状态：0 正常；1删除" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
