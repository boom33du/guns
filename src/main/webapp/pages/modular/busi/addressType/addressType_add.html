@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/busi/addressType/addressType_add.js"]}){
<form id="addressTypeForm" lay-filter="addressTypeForm" class="layui-form model-form">
    <input name="id" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">地址类型<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="addresstypecontent" name="addresstypecontent" placeholder="请输入地址类型,如：公司、子公司、小区、楼（幢）、单元、户等" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">级别<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="scale" name="scale" placeholder="请输入级别，1开始，数字越低，等级越高，等级低的地址可以包含在等级高的地址中，反之不可以" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="temp" name="temp" placeholder="请输入备注" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
