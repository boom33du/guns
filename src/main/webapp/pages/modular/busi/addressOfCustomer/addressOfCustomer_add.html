@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/busi/addressOfCustomer/addressOfCustomer_add.js"]}){
<form id="addressOfCustomerForm" lay-filter="addressOfCustomerForm" class="layui-form model-form">
    <input name="id" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">所属客户主键，外键<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="customerinfoId" name="customerinfoId" placeholder="请输入所属客户主键，外键" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">地址内容<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="addresscontent" name="addresscontent" placeholder="请输入地址内容" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">地址类型主键，外键<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="addresstypeId" name="addresstypeId" placeholder="请输入地址类型主键，外键" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="temp" name="temp" placeholder="请输入备注" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
