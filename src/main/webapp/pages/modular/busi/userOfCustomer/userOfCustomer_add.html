@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/busi/userOfCustomer/userOfCustomer_add.js"]}){
<form id="userOfCustomerForm" lay-filter="userOfCustomerForm" class="layui-form model-form">
    <div class="layui-form-item">
        <label class="layui-form-label">客户选择<span style="color: red;">*</span></label>

        <div class="layui-input-block">
            <select id="customerinfoId" name="customerinfoId" lay-verify="required" required>
                <option value=""></option>
                @for(item in customers!){
                <option value="${item.id}">${item.customercode}-${item.customername}</option>
                @}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">分配管理员<span style="color: red;">*</span></label>

        <div class="layui-input-block">
            <select id="userId" name="userId" lay-verify="required" required>
                <option value=""></option>
                @for(item in users!){
                <option value="${item.userId}">${item.account}-${item.name}</option>
                @}
            </select>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
