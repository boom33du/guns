@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/busi/userOfCustomer/userOfCustomer_edit.js"]}){
<form id="userOfCustomerForm" lay-filter="userOfCustomerForm" class="layui-form model-form">
    <input name="userId" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">客户表主键，外键<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="customerinfoId" name="customerinfoId" placeholder="请输入客户表主键，外键" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
