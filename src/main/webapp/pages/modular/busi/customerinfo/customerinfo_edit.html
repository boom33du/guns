@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/busi/customerinfo/customerinfo_edit.js"]}){
<form id="customerinfoForm" lay-filter="customerinfoForm" class="layui-form model-form">
    <input name="id" type="hidden"/>

    <div class="layui-form-item">
        <label class="layui-form-label">客户编号<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="customercode" name="customercode" placeholder="请输入客户编号，根据一定规则设置" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">客户名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="customername" name="customername" placeholder="请输入客户名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <input id="temp" name="temp" placeholder="请输入备注" type="text" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
