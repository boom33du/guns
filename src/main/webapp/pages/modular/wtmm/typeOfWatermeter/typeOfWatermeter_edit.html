@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/wtmm/typeOfWatermeter/typeOfWatermeter_edit.js"]}){
<form id="typeOfWatermeterForm" lay-filter="typeOfWatermeterForm" class="layui-form model-form">
    <input name="id" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">型号<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="watermeterType" name="watermeterType" placeholder="请输入型号" type="text" class="layui-input" lay-verify="required" required readonly/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">口径<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="caliber" name="caliber" placeholder="请输入口径" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否带阀<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input type="radio" name="ishavevalve" value="1" title="是" checked/>
            <input type="radio" name="ishavevalve" value="0" title="不是"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">NB-IOT表?<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input type="radio" name="isnbiot" value="1" title="是" checked/>
            <input type="radio" name="isnbiot" value="0" title="不是"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">通信协议<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="protocol" name="protocol" placeholder="请输入通信协议" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>

    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
