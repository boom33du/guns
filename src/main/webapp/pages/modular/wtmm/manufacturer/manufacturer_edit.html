@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/wtmm/manufacturer/manufacturer_edit.js"]}){
<form id="manufacturerForm" lay-filter="manufacturerForm" class="layui-form model-form">
    <input name="id" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">厂商编码<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="manufacturercode" name="manufacturercode" placeholder="请输入生产厂商编码" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">厂商名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input id="manufacturer" name="manufacturer" placeholder="请输入生产厂商名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
